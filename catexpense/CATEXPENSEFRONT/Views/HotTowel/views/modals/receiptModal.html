<div>
    <div class="modal-header">
        <h4>Receipts</h4>
    </div>
    <div class="modal-body">
        <div class="row" ng-show="createNewReceipt">
            <form id="Form1">
                <div id="divComfirm" ng-show="divShow" class="col-md-12">
                    <span class="pull-right">Upload Complete</span>
                </div>
                <div id="divComfirm" ng-show="noReceipt" class="col-md-12">
                    <span class="pull-right">There is no receipt selected.</span>
                </div>
                <div class="col-md-12">
                    <span class="btn btn-primary btn-file">
                        <i class="glyphicon glyphicon-paperclip"></i>
                        <span>Attach Reciept</span>
                        <input type="file" id="File1" name="File1" ng-click="checkFile()" ng-bind="checkValue" accept="image/*" image="image" />
                    </span>
                    <button type="button" disabled="disabled" name="upload" id="upload" value="Upload Reciept"
                            class="btn btn-success" ng-click="upload()">
                        <i class="glyphicon glyphicon-upload"></i>
                        <span>Upload Reciept</span>
                    </button>
                </div>
            </form>
        </div>
        <div class="row" ng-show="userReceipts.length > 0">
            <table class="panel-body table table-hover table-striped table-condensed">
                <tbody ng-repeat="receipt in userReceipts">
                    <tr>
                        <td class="text-center" ng-if="canDelete">
                            <button title="Delete receipt" class="btn btn-warning btn-sm" ng-click="deleteReceipt({{receipt.ReceiptId}}, $index)">
                                <i class="glyphicon glyphicon-trash"></i>
                                <span>Remove</span>
                            </button>
                        </td>
                        <td>
                            <a style="max-width: 95px; width: 95px;" class="btn btn-sm btn-info" title="Download File {{receipt.Name}}" href="/api/Receipts?id={{receipt.ReceiptId}}">
                                <i class="glyphicon glyphicon-floppy-save"></i>
                                <span>{{receipt.Name}}</span>
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-xs" href="/api/Receipts?id={{receipt.ReceiptId}}">
                                <img ng-style="myStyle" ng-mouseenter="myStyle={width:'100%'}" ng-mouseleave="myStyle={width:'10%'}" style="width: 10%" class="img-responsive" ng-src="data:{{receipt.Type}};base64,{{receipt.ReceiptImage}}" />
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
